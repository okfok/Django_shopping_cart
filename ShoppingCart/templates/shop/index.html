{% extends "base.html" %}

{% block title %}Home{% endblock %}

{% block content %}
<div class="my-3 p-3 bg-body rounded shadow-sm">
    <h6 class="border-bottom pb-2 mb-0">Recent products</h6>

    {% for item in latest_items %}
    <a class="d-flex text-muted pt-3" style="text-decoration: none;" href="/item/{{item.id}}">
        <svg class="bd-placeholder-img flex-shrink-0 me-2 rounded" width="32" height="32"
             xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder: 32x32"
             preserveAspectRatio="xMidYMid slice" focusable="false"><title>Placeholder</title>
            <rect width="100%" height="100%" fill="#007bff"></rect>
            <text x="50%" y="50%" fill="#007bff" dy=".3em">32x32</text>
        </svg>

        <div class="pb-3 mb-0 small lh-sm border-bottom w-100">
            <div class="d-flex justify-content-between">
                <strong class="text-gray-dark">{{item.name}}</strong>
                <strong>{{item.price}}$</strong>
            </div>
            <p class="d-block pb-3 mb-0 small lh-sm">{{item.description}}</p>
        </div>
    </a>

    {% endfor %}


    <small class="d-block text-end mt-3">
        <a href="/items">All products</a>
    </small>
</div>
{% endblock %}
