<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>


    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">


    {% load static %}
    <link rel="stylesheet" href="{% static 'style.css' %}">

</head>
<body class="d-flex flex-column h-100">

<header class="p-3 text-bg-dark">
    <div class="container">
        <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
            <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
                <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap">
                    <use xlink:href="#bootstrap"></use>
                </svg>
            </a>

            <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                <li><a href="/" class="nav-link px-2 text-secondary">Home</a></li>
                <!--                <li><a href="#" class="nav-link px-2 text-white">Features</a></li>-->
                <!--                <li><a href="#" class="nav-link px-2 text-white">Pricing</a></li>-->
                <!--                <li><a href="#" class="nav-link px-2 text-white">FAQs</a></li>-->
                <li><a href="/about/" class="nav-link px-2 text-white">About</a></li>
            </ul>

            <!--            <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3" role="search">-->
            <!--                <input type="search" class="form-control form-control-dark text-bg-dark" placeholder="Search..."-->
            <!--                       aria-label="Search">-->
            <!--            </form>-->

            <div class="text-end">
                {% if request.user.is_authenticated %}

                <a class="btn btn-outline-light me-2" href="{% url 'logout' %}">Log-out</a>
                <a class="btn btn-outline-light me-2" href="/cart">Cart</a>

                {% else %}
                <a type="button" class="btn btn-outline-light me-2" href="{% url 'login' %}">Login</a>
                <a type="button" class="btn btn-warning" href="/signup">Sign-up</a>
                {% endif %}
            </div>
        </div>
    </div>
</header>


<div class="container col-xxl-8 px-4 py-5">
    {% block content %}{% endblock %}
</div>

<!--    <span class="text-muted">Â© 2022 Company, Inc</span>-->
<!--    </div>-->
<!--</footer>-->

</body>
</html>
